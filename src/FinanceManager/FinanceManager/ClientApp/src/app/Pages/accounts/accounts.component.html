<table mat-table [dataSource]="accounts | async" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let account">
      <a [routerLink]="['/accounts', account.ID]">{{ account.AccountName }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="availablebalance">
    <th mat-header-cell *matHeaderCellDef>Available Balance</th>
    <td mat-cell *matCellDef="let account">
      <a [routerLink]="['/accounts', account.ID]">{{
        account.AvailableBalance | currency: account.BaseCurrency
      }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="pendingbalance">
    <th mat-header-cell *matHeaderCellDef>Pending Balance</th>
    <td mat-cell *matCellDef="let account">
      <a [routerLink]="['/accounts', account.ID]">{{
        account.PendingBalance | currency
      }}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
