<mat-progress-bar
  id="loading-bar"
  mode="indeterminate"
  color="accent"
  *ngIf="LoadingBar === true"
></mat-progress-bar>
<mat-toolbar
  id="top-bar"
  color="primary"
  class="mat-elevation-z4"
  fixedInViewport
>
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="sidenav.toggle()"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="full-text">Finance Manager</span>
  <span class="short-text">Finance Manager</span>
  <span class="fill-remaining-space"></span>

  <button mat-icon-button [matMenuTriggerFor]="toolMenu" aria-label="tool-menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #toolMenu="matMenu">
    <button mat-menu-item [routerLink]="['/user-account']">
      <mat-icon>account_circle</mat-icon>
      <span>Account</span>
    </button>
    <button mat-menu-item [routerLink]="['/settings']">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item (click)="LogOut()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" fullScreen>
  <mat-sidenav
    #drawer
    id="sidenav"
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary"> </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        class="menu-item"
        [routerLink]="['/']"
        [routerLinkActive]="['link-active']"
        (click)="PageChanged()"
        ><span class="fas fa-home"></span> Dashboard</a
      >
      <a
        mat-list-item
        class="menu-item"
        [routerLink]="['/accounts']"
        [routerLinkActive]="['link-active']"
        (click)="PageChanged()"
        ><span class="fas fa-user"></span> Accounts</a
      >
      <a
        mat-list-item
        class="menu-item"
        [routerLink]="['/transactions']"
        [routerLinkActive]="['link-active']"
        (click)="PageChanged()"
        ><span class="fas fa-money-check-alt"></span> Transactions</a
      >
      <a
        mat-list-item
        class="menu-item"
        (click)="PageChanged()"
        [routerLinkActive]="['link-active']"
        matTooltip="Future Feature to be Implemented"
        ><span class="fas fa-funnel-dollar"></span> Budgets</a
      >
      <a
        mat-list-item
        class="menu-item"
        (click)="PageChanged()"
        [routerLinkActive]="['link-active']"
        matTooltip="Future Feature to be Implemented"
        ><span class="fas fa-rss"></span> Datafeeds</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
