<form [formGroup]="goalForm" ngNativeValidate>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput type="text" required formControlName="name" />
  </mat-form-field>
  <br />

  <mat-form-field appearance="outline">
    <mat-label>Account</mat-label>
    <mat-select
      formControlName="account"
      required
      [compareWith]="accountComparer"
    >
      <mat-option *ngFor="let account of accounts$ | async" [value]="account">
        {{ account.AccountName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br />

  <mat-form-field appearance="outline">
    <mat-label>Amount</mat-label>
    <input matInput type="number" required formControlName="amount" />
  </mat-form-field>
  <br />

  <mat-form-field appearance="outline">
    <mat-label>Date</mat-label>
    <input type="date" matInput required formControlName="date" />
    <mat-error>Date Required</mat-error>
  </mat-form-field>
  <br />

  <div class="row">
    <button
      (click)="submit()"
      class="col-md-1 col-sm-12"
      mat-flat-button
      color="primary"
      [disabled]="!goalForm.valid"
    >
      Save
    </button>
    <button (click)="cancel()" class="col-md-1 col-sm-12" mat-stroked-button>
      Cancel
    </button>
  </div>
</form>
