<table mat-table matSort [dataSource]="data | async" class="mat-elevation-z4" id="trade-table">
  <ng-container matColumnDef="TradeDateTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>DateTime</th>
    <td mat-cell *matCellDef="let trade">
      {{trade.TradeDateTime | date: 'dd/MM/yyyy HH:mm:ss'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="AssetName" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Asset</th>
    <td mat-cell *matCellDef="let trade">
      {{trade.AssetName}}
    </td>
  </ng-container>

  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
    <td mat-cell *matCellDef="let trade" [ngClass]="{'sale-text': trade.Type == 'Sale', 'buy-text': trade.Type == 'Buy'}">
      {{trade.Amount | number:'1.2-16'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="Currency">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
    <td mat-cell *matCellDef="let trade">
      {{trade.Currency}}
    </td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let trade">
      {{trade.Description}}
    </td>
  </ng-container>


  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let trade">
      {{trade.Status | titlecase}}
    </td>
  </ng-container>

  <ng-container matColumnDef="Source">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Source</th>
    <td mat-cell *matCellDef="let trade">
      {{trade.Source | titlecase}}
    </td>
  </ng-container>

  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let trade" [ngClass]="{'sale-text': trade.Type == 'Sale', 'buy-text': trade.Type == 'Buy'}">
      {{trade.Type}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[20, 50, 100, 200, 500]"
  [pageSize]="50"
  showFirstLastButtons
  (page)="scrollToTop()"
></mat-paginator>
