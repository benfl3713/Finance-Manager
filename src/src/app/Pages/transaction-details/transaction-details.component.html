<div>
  <h1>
    Transaction Details:
    <img
      [src]="icon || 'assets/defaultTransaction.png'"
      class="transaction-logo"
    />
  </h1>
  <div style="margin-bottom: 20px">
    <button
      mat-stroked-button
      color="primary"
      (click)="setIconToNull()"
      style="margin-right: 8px"
    >
      Reset Icon
    </button>
    <button mat-stroked-button color="warn" (click)="delete()">Delete</button>
  </div>

  <app-transaction-form (save)="save($event)"></app-transaction-form>
</div>
