<table mat-table [dataSource]="datafeeds" class="mat-elevation-z4">
  <ng-container matColumnDef="provider">
    <th mat-header-cell *matHeaderCellDef>Provider</th>
    <td mat-cell *matCellDef="let datafeed">
      {{ datafeed.Provider }}
    </td>
  </ng-container>

  <ng-container matColumnDef="vendor">
    <th mat-header-cell *matHeaderCellDef>Vendor</th>
    <td mat-cell *matCellDef="let datafeed">
      {{ datafeed.VendorName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="lastUpdated">
    <th mat-header-cell *matHeaderCellDef>Last Updated</th>
    <td mat-cell *matCellDef="let datafeed">
      {{ datafeed.LastUpdated | date: "dd-MM-yyyy HH:mm" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let datafeed">
      <button
        mat-stroked-button
        [color]="datafeed.NeedsReconnecting ? 'warn' : 'secondary'"
        (click)="reconnectDatafeed(datafeed)"
      >
        Re-Connect
      </button>
      <button
        mat-stroked-button
        color="warn"
        (click)="deleteDatafeed(datafeed)"
      >
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
